<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <style type="text/css">
        .icon{
            font-family: 'Courgette', cursive;
            font-size: large;
        }
        nav ul{
            list-style-type: none;
        }
    </style>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body bgcolor="white">

<center>
    <form action="register" method="post">
        <h3>
            <table border="3" cellpadding="15">
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="customerName" size="15"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" size="15"></td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td><input type="password" name="cpassword" size="15"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="emailId" size="15"></td>
                </tr>
                <tr>
                    <td>Mobile:</td>
                    <td><input type="tel" name="mobile" size="15"></td>
                </tr>
                <tr style="text-align: center">
                    <td colspan="2">
                        <input type="submit" value="Register">&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="reset" value="Clear">
                    </td>
                </tr>

            </table>
        </h3>
    </form>
</center>
</body>
</html>
