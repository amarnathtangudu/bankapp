<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fund Transfer</title>
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <style type="text/css">
        .icon{
            font-family: 'Courgette', cursive;
            font-size: large;
        }
        nav ul{
            list-style-type: none;
        }
    </style>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body bgcolor="white">

<center>
    <form action="fundtransfer" method="post">
        <h3>
            <table border="3" cellpadding="15">
                <tr>
                    <td>To Account:</td>
                    <td><input type="number" name="toAccount" size="15"></td>
                </tr>
                <tr>
                    <td>Amount:</td>
                    <td><input type="number" name="amount" size="15"></td>
                </tr>
                <tr style="text-align: center">
                    <td colspan="2">
                        <input type="submit" value="Transfer">&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="reset" value="Clear">
                    </td>
                </tr>

            </table>
        </h3>
    </form>
</center>
</body>
</html>
